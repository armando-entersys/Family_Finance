# Docker Compose - Development Environment
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ff-postgres-dev
    environment:
      POSTGRES_USER: familyfinance
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: familyfinance
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familyfinance"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ff-dev-network

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ff-api-dev
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://familyfinance:devpassword123@postgres:5432/familyfinance
      - JWT_SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://localhost:8081,http://localhost:19006,http://127.0.0.1:8081
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ff-dev-network
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 8000

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ff-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@familyfinance.io
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - ff-dev-network

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ff-mailhog-dev
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - ff-dev-network

volumes:
  postgres_dev_data:
  pgadmin_dev_data:

networks:
  ff-dev-network:
    driver: bridge
