---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: family-finance-config
  namespace: family-finance
  labels:
    app.kubernetes.io/name: family-finance
    app.kubernetes.io/component: config
data:
  # Application settings
  ENVIRONMENT: "production"
  DEBUG: "false"
  APP_VERSION: "1.0.0"

  # Server settings
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: "2"

  # Database settings
  DB_POOL_SIZE: "5"
  DB_MAX_OVERFLOW: "10"
  DB_POOL_RECYCLE: "1800"

  # CORS
  CORS_ORIGINS: "https://app.familyfinance.io,https://familyfinance.io"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # Rate limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_PERIOD: "60"
