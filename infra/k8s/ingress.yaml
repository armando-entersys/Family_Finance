---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: family-finance-ingress
  namespace: family-finance
  labels:
    app.kubernetes.io/name: family-finance
    app.kubernetes.io/component: ingress
  annotations:
    # For GKE with Google-managed certificates
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "family-finance-ip"
    networking.gke.io/managed-certificates: "family-finance-cert"

    # For nginx ingress controller
    # kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # nginx.ingress.kubernetes.io/rate-limit: "100"
    # nginx.ingress.kubernetes.io/rate-limit-window: "1m"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
spec:
  tls:
    - hosts:
        - api.familyfinance.io
      secretName: family-finance-tls
  rules:
    - host: api.familyfinance.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: family-finance-api
                port:
                  number: 80
---
# Google Managed Certificate (GKE only)
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: family-finance-cert
  namespace: family-finance
spec:
  domains:
    - api.familyfinance.io
---
# Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: family-finance-network-policy
  namespace: family-finance
  labels:
    app.kubernetes.io/name: family-finance
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: family-finance
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow traffic from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432
    # Allow HTTPS (for GCS and external APIs)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
