---
# ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: family-finance-api
  namespace: family-finance
  labels:
    app.kubernetes.io/name: family-finance
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: family-finance
    app.kubernetes.io/component: api
---
# Headless Service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: family-finance-api-headless
  namespace: family-finance
  labels:
    app.kubernetes.io/name: family-finance
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: family-finance
    app.kubernetes.io/component: api
