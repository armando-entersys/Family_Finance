---
# Namespace for FamilyFinance
apiVersion: v1
kind: Namespace
metadata:
  name: family-finance
  labels:
    app.kubernetes.io/name: family-finance
    app.kubernetes.io/component: namespace
---
# Resource Quota
apiVersion: v1
kind: ResourceQuota
metadata:
  name: family-finance-quota
  namespace: family-finance
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 4Gi
    limits.cpu: "8"
    limits.memory: 8Gi
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"
    persistentvolumeclaims: "5"
---
# Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: family-finance-limits
  namespace: family-finance
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "2"
        memory: "2Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
