# Traefik Dynamic Configuration - Middlewares
# Security and rate limiting configurations

http:
  middlewares:
    # Security Headers
    security-headers:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"
        referrerPolicy: "strict-origin-when-cross-origin"
        customResponseHeaders:
          X-Robots-Tag: "noindex, nofollow"
          X-Download-Options: "noopen"
          X-Permitted-Cross-Domain-Policies: "none"
        contentSecurityPolicy: |
          default-src 'self';
          script-src 'self' 'unsafe-inline';
          style-src 'self' 'unsafe-inline';
          img-src 'self' data: https:;
          font-src 'self';
          connect-src 'self' https://api.exchangerate-api.com;
          frame-ancestors 'self';
          base-uri 'self';
          form-action 'self';

    # Rate Limiting - General API
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m
        sourceCriterion:
          ipStrategy:
            depth: 1

    # Rate Limiting - Auth endpoints (stricter)
    rate-limit-auth:
      rateLimit:
        average: 10
        burst: 5
        period: 1m
        sourceCriterion:
          ipStrategy:
            depth: 1

    # Compress responses
    compress:
      compress:
        excludedContentTypes:
          - text/event-stream

    # Strip prefix for API versioning
    api-strip-prefix:
      stripPrefix:
        prefixes:
          - "/api"

    # Basic Auth for dashboard (generate with htpasswd)
    dashboard-auth:
      basicAuth:
        users:
          - "${TRAEFIK_DASHBOARD_USER}"

    # Circuit breaker for backend
    circuit-breaker:
      circuitBreaker:
        expression: "ResponseCodeRatio(500, 600, 0, 600) > 0.30 || NetworkErrorRatio() > 0.10"
        checkPeriod: 10s
        fallbackDuration: 30s
        recoveryDuration: 60s

    # Retry failed requests
    retry:
      retry:
        attempts: 3
        initialInterval: 100ms
